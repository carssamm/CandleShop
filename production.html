<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="production.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="theme.css"/>
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <title>Produktion</title>
</head>

<body id="body">
<div id="content-wrap">
    <!-- Header section containing the logo, title, and navigation items -->
    <div id="header">
        <div id="header-mobil">
            <!-- Off-canvas symbol for mobile view, triggers the openNav function on click -->
            <div class="offcanvasymbol" id="offcanvasymbol"><a href="javascript:void(0)" class="offcanvasymbol"
                                                               onclick="openNav()">&#9776</a></div>
            <!-- Title section with logo and site name -->
            <div id="title">
                <img id="logo" src="assets/img/logo_candleshop_12_11_10_2023_rs.png" alt="CandleShop-Logo"
                     onclick="location.href = 'index.html'">
                <h1 class="title-text" onclick="location.href = 'index.html'">Candle Shop</h1>
            </div>
        </div>
        <!-- Navigation items with links and walls for separation -->
        <div id="header-items">
            <div class="header-item" onmouseover="hideDropDown()"><a href="index.html">Startseite</a>
            </div>
            <div class="wall"></div>
            <!-- Dropdown-triggering header item with mouseover event -->
            <div class="header-item" onmouseover="showDropDown()">
                <a href="#">Produkte</a>
            </div>
            <div class="wall"></div>
            <div class="header-item" onmouseover="hideDropDown()"><a href="production.html" style="color: #6f6f6f">Produktion</a>
            </div>
            <div class="wall"></div>
            <div class="header-item" onmouseover="hideDropDown()"><a href="contact.html">Kontakt</a></div>
        </div>
    </div>
    <!-- Dropdown bar with mouseout event to hide the dropdown content -->
    <div class="drpdwn-bar">
        <div class="drpdwn-content">
          <a href="/product.html?id=1">Bubble-Kerze</a>
          <a href="/product.html?id=2">Tannenzapfen-Kerze</a>
          <a href="/product.html?id=3">Glas-Kerze</a>
        </div>
    </div>
        <!-- Side navigation bar with close button, links, and items -->
        <div id="SideNavID" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="sidenav-item" href="index.html">Startseite</a>
            <a class="sidenav-item" onclick="showDropDown()">Produkte</a>
            <a class="sidenav-item" style="color: #6f6f6f" href="production.html">Produktion</a>
            <a class="sidenav-item" href="contact.html">Kontakt</a>
        </div>
        </div>
  <h2 onmouseover="hideDropDown()">Produktion</h2>
  <div class="row" onclick="closeNav()">
    <div class="column">
        <img src="assets/img/work_01.jpg">
        <img src="assets/img/work_04.jpg">
        <img src="assets/img/work_07.jpeg">
    </div>
    <div class="column">
        <img src="assets/img/work_02.jpg">
        <img src="assets/img/work_05.jpg">
        <img src="assets/img/work_08.jpeg">
    </div>
    <div class="column">
        <img src="assets/img/work_03.jpg">
        <img src="assets/img/work_06.jpg">
    </div>
</div>
</body>
</html>
