<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="index.js" defer></script>
    <title>CandleShop - BBS1</title>
  </head>
  <body>
      <!-- Header section containing the logo, title, and navigation items -->
      <div id="header">
        <div id="header-mobil">
        <!-- Off-canvas symbol for mobile view, triggers the openNav function on click -->
        <div class="offcanvasymbol" id="offcanvasymbol"><a href="javascript:void(0)" class="offcanvasymbol" onclick="openNav()">&#9776</a></div>
        <!-- Title section with logo and site name -->
        <div id="title">
            <img id="logo" src="assets/img/logo_candleshop_12_11_10_2023_rs.png" alt="CandleShop-Logo">
            <h1>Candle Shop</h1>
        </div>
      </div>
        <!-- Navigation items with links and walls for separation -->
        <div id="header-items">
          <div class="header-item" onmouseover="hideDropDown()"><a href="#" style="color: #6f6f6f">Startseite</a></div>
          <div class="wall"></div>
          <!-- Dropdown-triggering header item with mouseover event -->
          <div class="header-item" onmouseover="showDropDown()">
            <a href="#">Produkte</a>
          </div>
          <div class="wall"></div>
          <div class="header-item" onmouseover="hideDropDown()"><a href="#">Produktion</a></div>
          <div class="wall"></div>
          <div class="header-item" onmouseover="hideDropDown()"><a href="#">Kontakt</a></div>
        </div>
      </div>
      <!-- Dropdown bar with mouseout event to hide the dropdown content -->
      <div class="drpdwn-bar">
        <div class="drpdwn-content">
          <a href="#">Produkt 1</a>
          <a href="#">Produkt 2</a>
          <a href="#">Produkt 3</a>
        </div>
      </div>
      <!-- Side navigation bar with close button, links, and items -->
      <div id="SideNavID" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="sidenav-item" href="#">Startseite</a>
        <a class="sidenav-item" href="#">Produkte</a>
        <a class="sidenav-item" href="#">Produktion</a>
        <a class="sidenav-item" href="#">Kontakt</a>
      </div>
      <!-- slider start -->
    <div class="slider-container">
      <div class="candle-slider">
          <div class="single-slide">
              <a href="#">
                  <img class="slider-img" src="assets/img/dummy.png" alt="dummy">
              </a>
              <div class="product-title-container">
                  <h3>Produkt 1</h3>
              </div>
              <div class="product-info-inner">
                  <p>19,99€</p>
                  <a class="more-info-button" href="#">
                      Mehr Info
                  </a>
              </div>
          </div>
          <div class="single-slide">
              <a href="#">
                  <img class="slider-img" src="assets/img/dummy.png" alt="dummy">
              </a>
              <div class="product-title-container">
                  <h3>Produkt 2</h3>
              </div>
              <div class="product-info-inner">
                  <p>14,99€</p>
                  <a class="more-info-button" href="#">
                      Mehr Info
                  </a>
              </div>
          </div>
          <div class="single-slide">
              <a href="#">
                  <img class="slider-img" src="assets/img/dummy.png" alt="dummy">
              </a>
              <div class="product-title-container">
                  <h3>Produkt 3</h3>
              </div>
              <div class="product-info-inner">
                  <p>9,99€</p>
                  <a class="more-info-button" href="#">
                      Mehr Info
                  </a>
              </div>
          </div>
      </div>
  </div>
  <!-- slider end -->
  </body>
</html>
