<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <title>CandleShop - BBS1 - Produktion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="index.js" defer></script>

</head>
<body id="body" onload="checkResolution()">
    <div id="content-wrap">
        <!-- Header section containing the logo, title, and navigation items -->
        <div id="header">
            <div id="header-mobil">
                <!-- Off-canvas symbol for mobile view, triggers the openNav function on click -->
                <div class="offcanvasymbol" id="offcanvasymbol"><a href="javascript:void(0)" class="offcanvasymbol"
                                                                   onclick="openNav()">&#9776</a></div>
                <!-- Title section with logo and site name -->
                <div id="title">
                    <img id="logo" src="assets/img/logo_candleshop_12_11_10_2023_rs.png" alt="CandleShop-Logo"
                         onclick="location.href = 'index.html'">
                    <h1 class="title-text" onclick="location.href = 'index.html'">Candle Shop</h1>
                </div>
            </div>
            <!-- Navigation items with links and walls for separation -->
            <div id="header-items">
                <div class="header-item" onmouseover="hideDropDown()"><a href="index.html">Startseite</a>
                </div>
                <div class="wall"></div>
                <!-- Dropdown-triggering header item with mouseover event -->
                <div class="header-item" onmouseover="showDropDown()">
                    <a href="#" style="color: #6f6f6f">Produkte</a>
                </div>
                <div class="wall"></div>
                <div class="header-item" onmouseover="hideDropDown()"><a href="production.html">Produktion</a></div>
                <div class="wall"></div>
                <div class="header-item" onmouseover="hideDropDown()"><a href="#">Kontakt</a></div>
            </div>
        </div>
        <!-- Dropdown bar with mouseout event to hide the dropdown content -->
        <div class="drpdwn-bar">
            <div class="drpdwn-content">
                <a href="/product.html?id=1">Bubble-Kerze</a>
                <a href="/product.html?id=2">Tannenzapfen-Kerze</a>
                <a href="/product.html?id=3">Glas-Kerze</a>
            </div>
        </div>
            <!-- Side navigation bar with close button, links, and items -->
            <div id="SideNavID" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="sidenav-item" href="index.html">Startseite</a>
                <a class="sidenav-item" onclick="showDropDown()" style="color: #6f6f6f">Produkte</a>
                <a class="sidenav-item" href="production.html">Produktion</a>
                <a class="sidenav-item" href="#">Kontakt</a>
            </div>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" onmouseover="hideDropDown()" onclick="closeNav()">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/assets/img/placeholder.svg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/placeholder.svg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/assets/img/placeholder.svg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-5" onclick="closeNav()">
    <div class="row align-items-start">
        <div class="col-3">
            <img id="productImage" class="img-fluid"/>
        </div>
        <div class="col-9">
            <h1 id="productName"></h1>
            <div id="productDescription"></div>
            <h3 class="float-end" id="productPrice"></h3>
        </div>
    </div>
</div>


</div>

<script type="application/javascript" src="product.js"></script>
</body>
</html>
