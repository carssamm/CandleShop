<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="index.js" defer></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="contact.js" type="application/javascript"></script>
    <script src="privacy_policy.js" defer></script>
    <script src="contact.js" type="application/javascript"></script>
    <script type="application/javascript" src="product.js"></script>
    <title>CandleShop - BBS1 - Produktion</title>
  </head>
  <body id="body" onload="checkResolution()">
    <div id="content-wrap">
        <!-- Header section containing the logo, title, and navigation items -->
        <div id="header">
            <div id="header-mobil">
                <!-- Off-canvas symbol for mobile view, triggers the openNav function on click -->
                <div class="offcanvasymbol" id="offcanvasymbol"><a href="javascript:void(0)" class="offcanvasymbol"
                                                                   onclick="openNav()">&#9776</a></div>
                <!-- Title section with logo and site name -->
                <div id="title">
                    <img id="logo" src="assets/img/logo_candleshop_12_11_10_2023_rs.png" alt="CandleShop-Logo"
                         onclick="location.href = 'index.html'">
                    <h1 class="title-text" onclick="location.href = 'index.html'">Candle Shop</h1>
                </div>
            </div>
            <!-- Navigation items with links and walls for separation -->
            <div id="header-items">
                <div class="header-item" onmouseover="hideDropDown()"><a href="index.html">Startseite</a>
                </div>
                <div class="wall"></div>
                <!-- Dropdown-triggering header item with mouseover event -->
                <div class="header-item" onmouseover="showDropDown()">
                    <a href="#">Produkte</a>
                </div>
                <div class="wall"></div>
                <div class="header-item" onmouseover="hideDropDown()"><a href="production.html">Produktion</a></div>
                <div class="wall"></div>
                <div class="header-item" onmouseover="hideDropDown()"><a href="contact.html" style="color: #6f6f6f">Kontakt</a></div>
            </div>
        </div>
        <!-- Dropdown bar with mouseout event to hide the dropdown content -->
        <div class="drpdwn-bar">
            <div class="drpdwn-content">
                <a href="/product.html?id=1">Bubble-Kerze</a>
                <a href="/product.html?id=2">Tannenzapfen-Kerze</a>
                <a href="/product.html?id=3">Glas-Kerze</a>
            </div>
        </div>
            <!-- Side navigation bar with close button, links, and items -->
            <div id="SideNavID" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="sidenav-item" style="color: #6f6f6f" href="index.html">Startseite</a>
                <a class="sidenav-item" onclick="showDropDown()" href="#">Produkte</a>
                <a class="sidenav-item" href="production.html">Produktion</a>
                <a class="sidenav-item" href="contact.html">Kontakt</a>
            </div>
        <div class="container" onmouseover="hideDropDown()">
            <form action="#" id="contact-form" method="POST" accept-charset="UTF-8">
                <fieldset>
                <label for="anrede">Anrede*</label>
                    <select id="anrede" name="Anrede">
                        <option value="Keine Angabe">Keine Angabe</option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                        <option value="Divers">Divers</option>
                    </select>
                <label>
                    Vorname*
                    <input id="name" type="text" name="Vorname" required>
                 </label>
                  <label>
                    Nachname*
                    <input id="lastname" type="text" name="Nachname" required>
                  </label>
                  <!-- <label>
                    Geburtstag
                    <input type="date" name="Geburtstag">
                  </label> -->
                  <label>
                    E-Mail-Adresse*
                    <input id="mail" type="email" name="E-Mail" required>
                  </label>
                  <!-- <label>
                    Telefonnummer
                    <input type="tel" name="Telefonnummer">
                  </label> -->
                  <!-- <label>
                    Adresse
                    <input type="text" name="Adresse">
                  </label> -->
                  <label>
                    Ihre Anliegen*
                    <textarea id="msg" rows="3" name="Nachricht" required></textarea>
                  </label>
                  <div>
                    <label>
                      <p>
                        <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
                      Ich habe die <a href="#" onclick="openModal()">Datenschutzerklärung</a> zur Kenntnis genommen und stimme zu, dass meine Daten elektronisch gespeichert werden. Ich kann die Einwilligung jederzeit widerrufen.
                    </p>
                    </label>
                  </div>
                </fieldset>
                <div class="btns">
                  <input id="submit-form" type="submit" value="Absenden">
                </div>
              </form>
        </div>
    <footer id="footer">
      <hr style="width: 95%; margin: auto" />
      <div id="footer-content">
        <a class="text-dark" style="text-decoration: none" href="imprint.html"
          >Impressum</a>
        <a
          class="text-dark"
          style="text-decoration: none"
          href="https://www.bbs1-lueneburg.de/datenschutz.html"
          >Datenschutz</a
        >
      </div>
    </footer>

    <!-- Das Modal -->
    <div id="myModal">
      <div id="modalContent"></div>
      <button onclick="closeModal()">Schließen</button>
    </div>

  </body>
</html>
